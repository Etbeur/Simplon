<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boucle et boucle!</title>
</head>
<body>
<script type="text/javascript">
//Creation des variables qui seront utilisées
var reponse = '';
var max = 11;

//Création d'une boucle pour afficher les chiffres les uns à la suite des autres jusqu'à 10
for(var i = 0; i < max; i++){
  reponse += i;
  console.log('reponse', reponse);
}



</script>


</body>
</html>
