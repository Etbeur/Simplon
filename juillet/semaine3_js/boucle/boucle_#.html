<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boucle avec des #</title>
</head>
<body>
<script type="text/javascript">
//Creation des variables qui seront utilisées
var reponse = '';
var max = 10;

//Création d'une boucle pour afficher un # plus un supplémentaire à chaque tour de boucle jusqu'à la fin
for(var i = 0; i < max; i++){
  reponse += '#';
  console.log('reponse', reponse);
}



</script>


</body>
</html>
