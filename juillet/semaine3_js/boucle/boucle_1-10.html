<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Boucle de 1 à 10</title>
</head>
<body>
<script type="text/javascript">
//Creation des variables qui seront utilisées
var reponse = '';

//Création d'une boucle pour afficher les chiffres les uns à la suite des autres jusqu'à 10
for(var i = 0; i < 11; i++){
  reponse += i;
  console.log('reponse', reponse);
}

</script>


</body>
</html>
