<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>De quelle couleur...</title>
</head>
<body>
<script type="text/javascript">
//On permet à l'utilisateur d'effectuer un calcul tant qu'il le souhaite
var continuer_operation = true
//Commencement de la boucle pour les calculs
while(continuer_operation == true){
  //On demande à l'utilisateur de choisir une operation
  var operation = prompt("Choisissez une opération entre +, -, / , *, %");
  //On affiche le choix dans la console
  console.log("choix", operation);

  //On demande ensuite à l'utilisateur de choisir un premier chiffre ou nombre
  var chiffre1 = prompt("Choisissez un premier chiffre ou nombre");
  //On affiche le choix dans la console
  console.log("chiffre1", chiffre1);

  //On demande ensuite de faire un deuxième choix
  var chiffre2 = prompt("Choisissez un deuxième chiffre ou nombre");
  console.log("chiffre2", chiffre2);

  //On crée une variable résultat qu'on utilisera dans le switch
  var resultat;

  //On utilise switch pour éxécuter le code en fonction de l'opération choisie
  switch (operation) {
    case '+':
      resultat = parseInt(chiffre1) + parseInt(chiffre2);
      alert("Le résultat est " + resultat);
      console.log("Le résultat est " + resultat);
      break;
      case '-':
      resultat = parseInt(chiffre1) - parseInt(chiffre2);
      alert("Le résultat est " + resultat);
      console.log("Le résultat est " + resultat);
      break;
      case '/':
      resultat = parseInt(chiffre1) / parseInt(chiffre2);
      alert("Le résultat est " + resultat);
      console.log("Le résultat est " + resultat);
      break;
      case '*':
      resultat = parseInt(chiffre1) * parseInt(chiffre2);
      alert("Le résultat est " + resultat);
      console.log("Le résultat est " + resultat);
      break;
      case '%':
      resultat = parseInt(chiffre1) % parseInt(chiffre2);
      alert("Le résultat est " + resultat);
      console.log("Le résultat est " + resultat);
      break;
      default:
      alert("Vous n'avez pas choisie d'opération valide");
      console.log("Vous n'avez pas choisie d'opération valide");
    }

    //on donne la possibilité de recomencer un calcul
    var operation_supplementaire = prompt("Voulez-vous effectuer un nouveau calcul?")
    //si la réponse est oui, nouvelle opération
    if(operation_supplementaire.toLowerCase() == "oui"){
      continuer_operation = true;
      //sinon si c'est non on arrête le calcul
    } else if(operation_supplementaire.toLowerCase() == "non"){
      continuer_operation = false;
      //si erreur de mot, on propose une nouvelle opération
    } else {
      alert("Vous n'avez pas répondu à la question, une nouvelle operation va vous etres proposé!")
      continuer_operation = true;
    }
  }



</script>


</body>
</html>
