<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chiffre 0 à 100</title>
</head>
<body>
<script type="text/javascript">

//définition des variables

  var nb = Math.floor(Math.random() * 101);
  var cpt = 0;// nb de coups
  var saisie;


while(saisie != nb)
  {
        saisie = prompt("Choisissez un nombre entre 1 et 100");
        saisie = parseInt(saisie);
        cpt++;
        if(isNaN(saisie)){
          alert("Valeur invalide");
          break;
        } else if(saisie > 100 || saisie < 0){
          alert("Réponse invalide");
        } else {
          if(saisie === nb){
            alert("Bravo, vous avez gagné en " + cpt + " coups");
          } else {
            var indice;
            var difference = nb - saisie;

            if (difference > 10){
              indice = 'beaucoup plus grand';
            } else if (difference > 0){
              indice = 'plus grand';
            } else if (difference < -10){
              indice = 'beaucoup plus petit';
            }else {
              indice = 'plus petit';
            }
            alert(indice);
          }
        }
      }





</script>


</body>
</html>
