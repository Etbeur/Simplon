<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>De quelle couleur...</title>
</head>
<body>
<script type="text/javascript">

//définition des variables

  var nb = Math.floor(Math.random() * 101);
  var cpt = 0;// nb de coups
  var saisie;
  var msg = "Choisissez un nombre entre 1 et 100";
  console.log("Le nombre à trouver est " , nb)

while(saisie != nb)
  {
        saisie = prompt(msg);
        cpt++;
 // message a afficher au prochain tour :
//Si la différence entre la réponse et la saisie est supérieur à 10 et que la saisie est plus grande que le nombre
        if(saisie  >= nb+10 ){
            msg = "C'est beaucoup moins";
//Si la différence entre la réponse et la saisie est supérieur à 10 et que la saisie est plus petite que le nombre
        } else if (saisie <= nb-10){
            msg = "C'est beaucoup plus"
//Si la différence entre la réponse et la saisie est inférieur à 10 et que la saisie est plus petite que le nombre
        } else if(saisie > nb){
            msg = "C'est moins";
//Si la différence entre la réponse et la saisie est inférieur à 10 et que la saisie est plus grande que le nombre
        } else if (saisie < nb ){
            msg = "C'est plus";
        } else {
//Lorsque la réponse est juste, on l'indique au joueur en lui donnant le nombre de coups qu'il a utilisé
            alert("Bravo, tu as gagne en " + cpt + " coups !");
        }

     }



</script>


</body>
</html>
