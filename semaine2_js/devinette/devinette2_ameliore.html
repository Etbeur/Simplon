<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>De quelle couleur...</title>
</head>
<body>
<script type="text/javascript">
  //Définition des variables en début de programme
    var question1 = "De quelle couleur est le cheval blanc d'Henri IV ?";
    var question2 = "Combien y a t il de sept nains ?";
    var reponse1 = "blanc"
    var reponse2 = "7"
    var reponse2Text = "sept"
    var messageSucces = "Bravo"
    var messageErreur = "Faux"
    var continuer = true

    // on affiche la question dans une boucle qui continuera ou s'arrêtera suivant les évènements
    while(continuer == true){
    var reponseQuestion1 = prompt(question1);
    console.log('reponseQuestion1', reponse1); // on affiche la réponse dans la console

      // si la réponse donnée est "blanc"
      if(reponseQuestion1.toLowerCase() == reponse1){
          alert(messageSucces);
          // affichage de la 2nde question
          var reponseQuestion2 = prompt(question2);
          // si la réponse données est 7 ou 07 ou 7.0 ou en lettre
          if( Number.parseInt(reponseQuestion2) == reponse2 || reponseQuestion2.toLowerCase() == reponse2Text){
              alert(messageSucces);
              //Sinon on repose la question
            } else {
              alert(messageErreur);
              reponseQuestion2 = prompt(question2);
              //si la reponse est bonne on félicite, si elle est fausse on signifie l'erreur
              alert(Number.parseInt(reponseQuestion2) == reponse2 || reponseQuestion2.toLowerCase() == reponse2Text ? messageSucces : messageErreur);
            }
        //si la réponse à la première question est fausse, on la repose
          } else {
            alert(messageErreur);
            reponseQuestion1 = prompt(question1);
            //var messageAlerte = reponseQuestion1 == "blanc" ? 'Bravo' : 'Erreur';
            alert( (reponseQuestion1.toLowerCase() == reponse1) ? messageSucces : messageErreur);
              // affichage de la 2nde question
              var reponseQuestion2 = prompt(question2);
                // si la réponse données est 7 ou 07 ou 7.0 ou en lettre
              if( Number.parseInt(reponseQuestion2) == reponse2 || reponseQuestion2.toLowerCase() == reponse2Text){
                alert(messageSucces);
              } else { //Sinon on repose la question une deuxième fois
                alert(messageErreur);
                reponseQuestion2 = prompt(question2);
                alert(Number.parseInt(reponseQuestion2) == reponse2 || reponseQuestion2.toLowerCase() == reponse2Text ? messageSucces : messageErreur);
              }
            }
        //Si les deux réponses sont bonnes, la boucle est stoppée
        if(reponseQuestion1.toLowerCase() == reponse1 && Number.parseInt(reponseQuestion2) == reponse2 || reponseQuestion2.toLowerCase() == reponse2Text){
          continuer = false;
          //sinon on recommence jusqu'à ce que les réponses soient bonnes
        } else {
          continuer = true;
        }
      }



</script>


</body>
</html>
